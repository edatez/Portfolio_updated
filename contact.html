    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Links</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="https://drive.google.com/file/d/1igrrxKezCyCIVRuTbrygJymPK34gSnTx/view?usp=sharing">Resume</a>

    <main>
        <div class="container py-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="content-box clear-fix">
                        <h1>Contact</h1>
                        <hr />
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="name" class="form-control" id="exampleInputName1"
                                    aria-describedby="nameHelp" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputMessage1">Message</label>
                                <textarea rows="4" cols="50" type="message" class="form-control"
                                    id="exampleInputMessage1" aria-describedby="MessageHelp"
                                    placeholder="Enter your message"></textarea>
                            </div>

                            <button type="button" class="btn btn-color">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
